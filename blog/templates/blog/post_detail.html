{% extends 'blog/base.html' %}

{% block content %}
    <!-- Detalhe do post -->
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.texto|linebreaksbr }}</p>
    </div>

{% endblock %}
